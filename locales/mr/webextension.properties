unshootablePageErrorDetails = हे मानक वेब पृष्ठ नाही, म्हणून आपण त्याचा स्क्रीनशॉट घेऊ शकत नाही.
selfScreenshotErrorTitle = आपण Firefox स्क्रीनशॉट पृष्ठाचा शॉट घेऊ शकत नाही!
